<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webinse Test Task</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Container -->
    <div class="container">

      <!-- Page Header -->
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>Webinse <small>Database</small></h1>
          </div>
        </div>
      </div>
      <!-- /Page Header -->

      <!-- Control Panel -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              Control Panel <i class="fa fa-columns" aria-hidden="true"></i>
            </div>
            <div class="panel-body">
              <button id="add" class="btn btn-default" type="submit">
                Add new user <i class="fa fa-plus-square" aria-hidden="true"></i>
              </button>
              <button id="edit" class="btn btn-default covert" type="submit">
                Edit current user <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button id="delete" class="btn btn-default covert" type="submit">
                Delete current user <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
              <div class="collapse" id="collapseForm">
                <hr>
                <form class="form-inline">
                  <div class="form-group extra">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Vladislav">
                  </div>
                  <div class="form-group extra">
                    <label for="second_name">Second name</label>
                    <input type="text" class="form-control" id="second_name" placeholder="Nebesnyuk">
                  </div>
                  <div class="form-group extra">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                  </div>
                  <button id="submit" type="button" class="btn btn-info">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Control Panel -->

      <!-- Database -->
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-condensed table-hover">
            <thead>
              <tr>
                <th>
                  First name <i class="fa fa-user" aria-hidden="true"></i>
                </th>
                <th>
                  Second name <i class="fa fa-user-secret" aria-hidden="true"></i>
                </th>
                <th>
                  E-mail <i class="fa fa-envelope" aria-hidden="true"></i>
                </th>
              </tr>
            </thead>
            <tbody id="database"></tbody>
          </table>
        </div>
      </div>
      <!-- /Database -->

    </div>
    <!-- /Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- Notify.js -->
    <script type="text/javascript" src="assets/js/notify.js"></script>
    <!-- Approve.js -->
    <script type="text/javascript" src="assets/js/approve.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
