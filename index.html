<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webinse Test Task</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Container -->
    <div class="container">

      <!-- Page Header -->
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>Webinse <small>Database</small></h1>
          </div>
        </div>
      </div>
      <!-- /Page Header -->

      <!-- Control Panel -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              Control Panel <i class="fa fa-columns" aria-hidden="true"></i>
            </div>
            <div class="panel-body">
              <button class="btn btn-default" type="submit">
                Add new user <i class="fa fa-plus-square" aria-hidden="true"></i>
              </button>
              <button class="btn btn-default covert" type="submit">
                Edit current user <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button class="btn btn-default covert" type="submit">
                Delete current user <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /Control Panel -->

      <!-- Database -->
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>
                  First name <i class="fa fa-user" aria-hidden="true"></i>
                </th>
                <th>
                  Second name <i class="fa fa-user-secret" aria-hidden="true"></i>
                </th>
                <th>
                  E-mail <i class="fa fa-envelope" aria-hidden="true"></i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3" class="text-center">Database is empty</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- /Database -->

    </div>
    <!-- /Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
